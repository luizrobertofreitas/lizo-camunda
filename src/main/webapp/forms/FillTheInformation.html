<form name="requestLoan">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="customerId">Customer ID</label>
    <div class="col-sm-4">
	    <input class="form-control"
	           cam-variable-type="String"
	           cam-variable-name="customerId"
	           name="customerId" />
	</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="amount">Amount</label>
    <div class="col-sm-4">
	    <input class="form-control"
	           cam-variable-type="Double"
	           cam-variable-name="amount"
	           name="amount" />
    </div>
  </div>
</form>
